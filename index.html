<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container bg-black flex">
        <div class="left">
            <div class="home p-1 bg-grey rounded m-1">
                <div class="logo invert m-1"><img src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>

            </div>
            <div class="library bg-grey rounded p-1 ">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="footer">

                    <div><span>Legal</span></div>
                    <div><span>Privacy Center</span></div>
                    <div><span>Privacy Policy</span></div>
                    <div><span>Cookies</span></div>
                    <div><span>About me</span></div>
                    <div><span>Accessibility</span></div>

                </div>



            </div>


        </div>


        <div class="right bg-grey ">
            <div class="header">
                <div class="nav">

                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>


                </div>
                <div class="buttons"> <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card border">
                        <img src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
